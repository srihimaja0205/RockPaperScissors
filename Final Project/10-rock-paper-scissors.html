<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>
<body>
    <p>Rock Paper Scissors</p>

    <button onclick="
        playGame ('Rock');
    " class="move-button">
    <img src="rock-emoji.png" class="move">
    </button>

    <button onclick="
        playGame ('Paper');
    " class="move-button">
    <img src="paper-emoji.png" class="move">
    </button>

    <button onclick="
        playGame ('Scissors');
    " class="move-button">
    <img src="scissors-emoji.png" class="move">
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        updateScore();
        localStorage.removeItem('score');
    " class="reset-button">
        Reset Score
    </button>

    <script src="10-rock-paper-scissors.js"></script>
</body>
</html>
